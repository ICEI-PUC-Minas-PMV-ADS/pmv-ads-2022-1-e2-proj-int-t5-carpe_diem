<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" type="icon/ico" href="img/favicon-32x32.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/login_cadastro.css">

    <style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');</style>
    
    <title>Login_Cadastro</title>

</head>


<body>    
    <header>  
        <div class="logomarca">
            <img src="img/Logo_Final_382x148.png" alt="logomarca" widht="382" height="148">
        </div>
    </header>
            
    <div class="main">

        <div class="col-sm-12 col-xs-12">
            <div class="title" id="container">
                <div class="ellipse">
                    <div>Crie sua conta</div>
                    <div>no</div>
                    <div>CARPE DIEM</div>
                </div>

            </div>
        </div>

        <form>
            <div class="col-sm-12 col-xs-12">
                <label class="w-full">
                    <span>Email</span>
                    <input class="m-y" type="email" id="email" name="Email">
                </label>

                <label class="w-full">
                    <span>Senha</span>
                    <input class="m-y" type="password" id="password" name="Senha">
                </label>
            </div>

            <div class="col-sm-12 col-xs-12">
                
                <div class="form-check">
                    <label>
                        <span><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></span>
                        <div>Aceito os Termos de Uso e Política de Privacidade</div>
                    </label>
                </div>

                <a href="cadastro.html"><input type="submit" value="CRIAR CONTA" id="bt_cadastrar_link"></a>

                <label class="w-full">
                    <p class="possui_cadastro">Já possui cadastro? <a href="#">Faça Login</a></p>
                </label>
            </div>

        </form>

    </div>


    <footer>
        <p class="copyright">&copy; 2022 Carpe Diem - Todos os Direitos Reservados</p>
    </footer>

</body>
