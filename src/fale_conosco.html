<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale_Conosco</title>
    <link rel="icon" type="icon/ico" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/fale_conosco.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
    </style>
    
</head>

<body>
    <header>  
        <div class="logomarca">
            <img src="img/Logo_Final_382x148.png" alt="logomarca" widht="382" height="148">
        </div>
    </header>
        <h1>Como podemos te ajudar?</h1>
        <form class="form" name="Fale Conosco" method="POST" >
            <label for="name">Nome Completo</label>
            <input type="text" name="nome Completo" id="Nome Completo" required/>
            <label for="email">E-mail</label>
            <input type="email" name="E-mail" id="E-mail" required/>
            <label for="message">Deixe aqui sua mensagem</label>
            <textarea name="message" id="Deixe aqui sua mensagem" required></textarea>
            <input type="hidden" name="_captcha" value="false" />
            <button type="submit">Enviar</button>
        </form>
    <footer>
        <p class="copyright">&copy; 2022 Carpe Diem - Todos os Direitos Reservados</p>
    </footer>

</body>

</html>
