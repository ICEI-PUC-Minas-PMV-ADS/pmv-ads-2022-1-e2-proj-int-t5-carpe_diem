<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://demo.haeckdesign.com/get-social-icon-set/style.css">
    
    <style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');</style>

    <link rel="stylesheet" href="css/stylepage.css">
    <link rel="stylesheet" href="css/fale_conosco2.css">
    <link rel="icon" type="icon/ico" href="img/favicon-32x32.png">

    <title>Fale Conosco</title>
</head>


<body class="bg-gray">
    
    <!-- topo -->
    <section class="bg-gray flex ai-center j-between px-3 md-flex-wrap md-flex-col">

        <a href="index.html"><img src="img/Logo_Final_382x148.png"></a>

        <div class="p-1 flex flex-col j-center ai-center ">
            <div class="relative w-1 h-1">
                <img src="img/usuario.png" class="rounded-full w-f">
                <div class="absolute bottom right bg-blue-1 rounded-full ">
                    <a href="/EM_DESENVOLVIMENTO"><img width="30px" src="img/edit_note.png"></a>
                </div>
            </div>
            <p>Ana Maria</p>
        </div>

    </section>

    <div>
        <legend class="w-full">
            <h1>Como podemos te ajudar?</h1>
        </legend>
    </div>

    <main>
        <form class="main">
            <div class="col-sm-12 col-xs-12">
                <label class="w-full" for="nome">Nome Completo</label>
                    <input class="mb-2 bg-yellow-2" type="text" id="nome" class="input-padrao" style="height: 50px; width: 500px; border-radius: 32px;" required>
                    
                <label class="w-full" for="email">Email</label>
                    <input class="mb-2 bg-yellow-2" type="email" id="Email" class="input-padrao" style="height: 50px; width: 500px; border-radius: 32px;" required>
                    
                <label class="w-full" for="message">Deixe aqui sua mensagem</label>
                    <textarea class="mb-2 bg-yellow-2" cols="70" rows="10" id="message" class="input-padrao" style="height: 250px; width: 500px; border-radius: 32px;" required></textarea>
                
            </div>
    
            <div class="col-sm-12 col-xs-12">
                <a href="cadastro.html"><input type="submit" value="ENVIAR" id="bt_cadastrar_link" class="enviar"></a>
            </div>
    
        </form>
    </main>

    <section class="bg-gray flex ai-center j-between px-3 md-flex-wrap md-flex-col">
        <img>
        <div class="p-1 flex flex-col j-center ai-center ">
            <div class="relative w-1 h-1">
                <a href="index.html"><img src="img/svg/sair.svg" width="64px"></a>
            </div>
        </div>

    </section>

    <footer>
        <p class="copyright">&copy; 2022 Carpe Diem - Todos os Direitos Reservados</p>
    </footer>

</body>

</html>
