<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="icon/ico" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/cadastro.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <title>Cadastro Usuário | CarpeDiem</title>

</head>

<body>
    <div id="main" class="container-fluid">
        <div class="row">
            <div class="col-12" id="header">
                <a href="index.html"><img src="img/Logo_Final_382x148.png"></a>                
            </div>
        </div>
        <div class="row">
            <div id="fotoCadastro" class="col-sm-6 d-none d-sm-block">
                <img width="600px" height="500px" src="img/cadastro.png" alt="Cadastrar usuário">
            </div>
            <div id="cadastro" class="col-sm-6 col-xs-12">
                <form class="formCadastro" name="Cadastro" method="post">

                    <legend>
                        <p> Cadastro</p>
                        <p id="campoObriga">Campos de preenchimento obrigatório</p>
                    </legend>
                    <fieldset>
                        <span>Nome completo</span><br>
                        <input type="text" name="Nome" value="" required><br>
                        <span>CPF</span><br>
                        <input type="name" name="CPF" value="" required><br>
                        <span>Data de nascimento</span><br>
                        <input type="date" name="Data de nascimento" value="" required><br>
                        <span>Endereço</span><br>
                        <input type="text" name="Endereco" value="" required><br>
                        <span>Telefone</span><br>
                        <input type="tel" name="Telefone" value="" required><br>
                        <span>Email</span><br>
                        <input type="email" name="Email" value="" required><br>
                        <span>Senha</span><br>
                        <input type="password" name="Senha" value="" required><br>
                        <input class="form-check-input" id="checkcad" type="checkbox" name="LembrarSenha" value="">
                        <label class="form-check-label" id="nomeCheckCad" for="checkcad">Lembrar-me nesse dispositivo</label><br>
                        <p id="esqueceu">Esqueceu a senha?</p>
                        <input id="botaoCad" type="submit" name="Cadastrar" value="CADASTRAR">
                        
                        <label class="w-full">
                            <p class="possui_cadastro">Já possui cadastro? <a href="login.html">Faça Login</a></p>
                        </label>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="footer">
                <p>&copy; 2022 Carpe Diem - Todos os Direitos Reservados</p>
            </div>
        </div>
    </div>
</body>

</html>
