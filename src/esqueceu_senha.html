<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="icon/ico" href="img/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="components/css/button.css">
    <link rel="stylesheet" href="css/cadastro.css">
    
    <link rel="stylesheet" href="css/stylepage.css">

    <title>Esqueceu a Senha | CarpeDiem</title>
</head>

<body>

    <div id="main" class="container-fluid">

        <section class="bg-gray flex ai-center j-between px-3 md-flex-wrap md-flex-col">

            <a href="index.html"><img src="img/Logo_Final_382x148.png"></a>
    
            <div class="direct flex md-flex-col">
                <a href="fale_conosco2.html" class="p-1 m-1 t-black bold-7">Fale conosco</a>
            </div>
            
        </section>

        <div class="grid grid-col-2 md-grid-col-1">

            <div id="" class="flex j-center ai-center">
                <img class="max-w-f pr-4" src="img/imagem-1.svg" alt="Cadastrar usuário">
            </div>

            <div id="login" class="w-full">
                
                <form class="p-3" name="login" method="post">

                    <legend>
                        <h1 class="t-center py-4"><b>Esqueceu sua Senha?</b></h1>
                    </legend>

                    <fieldset>
                        
                        <span class="font-size-16"><b>Nome Completo</b></span>
                        <input style="width: 100%" class="input w-f mb-4" type="text" name="Nome" value="" required><br>
                        
                        <span class="font-size-16"><b>Email</b></span>
                        <input style="width: 100%" class="input w-f mb-4" type="email" name="email" value="" required><br>
                        
                        
                        <div class="flex flex-col gap-2 py-6">                            
                            <button class="btn btn-blue btn-effect w-f">RECUPERAR SENHA</button>
                            <p class="possui_cadastro s-center">Ainda não tem Conta?<a href="cadastro.html">Cadastre-se</a></p>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
        
        <div class="copyright p-2 t-center"></div>
    </div>

    <script src="javascript/copyright.js"></script>
    
</body>

</html>
