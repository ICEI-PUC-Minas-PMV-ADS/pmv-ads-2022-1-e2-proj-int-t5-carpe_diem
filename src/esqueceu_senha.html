<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="icon/ico" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/stylepage.css">
    <link rel="stylesheet" href="css/esqueceu_senha.css">
    
    <style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');</style>

    <title>Esqueceu a Senha</title>

</head>

<body>

    <section class="bg-gray flex ai-center j-between px-3 md-flex-wrap md-flex-col">

        <img src="img/Logo_Final_382x148.png" >

        <div class="direct flex md-flex-col">
            <a href="/fale" class="p-1 m-1 t-black bold-7">Fale conosco</a>
        </div>
        
    </section>

    <div id="main" class="container-fluid">
        
        <div class="row p-9">
            <div id="foto" class="grid-col-2 j-center px-9 p-9 col-sm-6 d-none d-sm-block">
                <img width="600px" height="500px" src="img/imagem-1.svg" alt="Esqueceu Senha">
            </div>
            
            <div id="cadastro" class="grid-col-2 j-center col-sm-6 col-xs-12 px-1 p-4">
                <form class="formCadastro" name="Esqueceu sua Senha?" method="post">

                    <legend>
                        <p>Esqueceu sua Senha?</p>
                    </legend>
                    
                    <fieldset class="px-5 p-7">
                        <span class="w-full j-center">Nome completo</span><br>
                        <input class="m-y" type="text" name="Nome" value="" required><br>
                        
                        <span class="w-full j-center">Email</span><br>
                        <input type="email" name="Email" value="" required><br>
                        
                        <div class="w-full p-6 px-1">
                            <input id="botaoCad" type="submit" name="Recuperar" value="RECUPERAR SENHA">
                        </div>
                        
                        <label class="w-full">
                            <p class="possui_cadastro">Ainda n√£o tem Conta? <a href="#">Cadastre-se</a></p>
                        </label>
                    </fieldset>
                </form>
            </div>
        </div>
        

        <footer>
            <p class="copyright">&copy; 2022 Carpe Diem - Todos os Direitos Reservados</p>
        </footer>

    </div>
</body>

</html>
