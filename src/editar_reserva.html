<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://demo.haeckdesign.com/get-social-icon-set/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/stylepage.css">
    <link rel="stylesheet" href="css/detalhes_imovel.css">
    <link rel="stylesheet" href="components/button.html">
    <link rel="icon" type="icon/ico" href="img/favicon-32x32.png">

    <title>Editar Reserva | CarpeDiem</title>
</head>


<body class="bg-gray">
    
    <!-- topo -->
    <section class="bg-gray flex ai-center j-between px-3 md-flex-wrap md-flex-col">

        <a href="index.html"><img src="img/Logo_Final_382x148.png"></a>

        <div class="p-1 flex flex-col j-center ai-center ">
            <div class="relative w-1 h-1">
                <img src="img/usuario.jpg" class="rounded-full w-f">
                <div class="absolute bottom right bg-blue-1 rounded-full ">
                    <a href="perfil_anfitriao.html"><img width="30px" src="img/edit_note.png"></a>
                </div>
            </div>
            <p>Ana Maria</p>
        </div>

    </section>

    <div class="container m-auto flex j-center p-3">

        <!-- banner -->
        <section>
            
            <div class="flex flex-wrap j-start ai-center gap-3 mt-1 bold-7 t-black font-size-7">
                Editar Reserva
            </div>
              
            <br>
            <br>

            <div class="py-2 flex flex-wrap j-start ai-center gap-3 mt-1 bold-7 t-black font-size-6">
                Local / Praia
            </div>
            <input class="input w-f flex-1">

            <div class="py-2 flex flex-wrap j-start ai-center gap-3 mt-1 bold-7 t-black font-size-6">
                Check-In
            </div>
            <input class="input w-f flex-1">

            <div class="py-2 flex flex-wrap j-start ai-center gap-3 mt-1 bold-7 t-black font-size-6">
                Check-Out
            </div>   
            <input class="input w-f flex-1">
            
            <div>
                <h2><b class="py-2 flex flex-wrap j-start ai-center gap-3 mt-1 bold-7 t-black font-size-6">Quantidade de Hóspedes</b></h2>
                <div>
                    <span class="square bg-yellow-2">-</span>
                    <span class="square">5</span>
                    <span class="square bg-yellow-2">+</span>
                </div>
            </div>

            <div class="py-2 flex flex-wrap j-start ai-center gap-3 mt-1 bold-7 t-black font-size-6">
                Fotos do Imóvel
            </div> 

            <section class="grid gap-3 grid-col-4 md-grid-col-2 sm-grid-col-1">
                <img class="w-f h-2 object-cover" src="img/hotel-4.jpg">
                <img class="w-f h-2 object-cover" src="img/hotel-3.jpg">
                <img class="w-f h-2 object-cover" src="img/hotel-2.jpg">
                <img class="w-f h-2 object-cover" src="img/hotel-1.jpg">
            </section>
            

            <div class="py-2 flex flex-col">
                <h2><b class="py-2 flex flex-wrap j-start ai-center gap-3 mt-1 bold-7 t-black font-size-6">Especificações</b></h2>
                <textarea class="input mb-4" cols="70" rows="10" required></textarea>
            </div>
                       

            <label class="checkbox py-3 bold-7 t-black font-size-6"><input type="checkbox"><div class="checkbox-item"></div><span>Cancelar Reserva</span></label>

            <button class="btn btn-blue btn-effect w-6p">SALVAR RESERVA</button>
            
            <div class="flex j-end py-2">
                <a href="index.html"><img src="img/svg/sair.svg" width="64px"></a>        
            </div>

            
    <div class="copyright p-2 t-center"></div>

        
    <script src="javascript/script_detalhesimovel.js"></script>
    <script src="javascript/copyright.js"></script>

</body>
</html>
