<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/login_cadastro.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" type="icon/ico" href="img/favicon-32x32.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');</style>
    
    <title>Login_Cadastro</title>

</head>


<body>
    
    <header>  
        <div class="logomarca">
            <img src="img/Logo_Final_382x148.png" alt="logomarca" widht="382" height="148">
        </div>
    </header>
            
    <div class="main">

        <div class="title" id="container">
            <div class="crie">Crie sua conta</div>
            <div class="no">no</div>
            <div class="carpe">CARPE DIEM</div>

            <div class="elipse">
                <img src="img/Ellipse 1.png" alt="elipse" widht="764" height="429">
            </div>
        </div>

        <form>
            <div>
                <label>
                    <span>Email</span>
                    <input type="email" id="email" name="Email">
                </label>

                <label>
                    <span>Senha</span>
                    <input type="password" id="password" name="Senha">
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Aceito os Termos de Uso e Política de Privacidade
                </label>
            </div>

            <input type="submit" value="CRIAR CONTA" id="bt_cadastrar_link">

            <label>
                <p class="possui_cadastro">Já possui cadastro? <a href="#">Faça Login</a></p>
            </label>
        </form>

    </div>


    <footer>
        <p class="copyright">&copy; 2022 Carpe Diem - Todos os Direitos Reservados</p>
    </footer>

</body>

</html>
