<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
    </style>
    <link rel="icon" type="icon/ico" href="img/favicon-32x32.png">
    <title>Login | CarpeDiem</title>
</head>

<body>
    <header>
        <img src="img/Logo_Final_382x148.png" alt="Logo com coqueiro e pôr-do-sol">
    </header>
    <main>

        <img id="ImgCadastro" src="" alt="Login">

        <form class="FormCadastro" name="Login" method="post">
            <legend>
                <h1>Login</h1>
            </legend>
            <span>Email</span><br>
            <input type="text" name="Email" value="" required><br>
            <span>Senha</span><br>
            <input type="text" name="Senha" value="" required><br>
            <input id="checkcad" type="checkbox" name="LembrarSenha" value="">
            <label id="nomecheckcad" for="checkcad">Lembrar-me nesse dispositivo</label><br>
            <p id="esqueceu">Esqueceu a senha?</p>
            <input id="botaocad" type="submit" name="Cadastrar" value="ENTRAR">
            <p id="possuiCad">Ainda não possui uma conta? Cadastre-se aqui.</p>
        </form>

    </main>
    <footer>
        <p>@2022 Carpe Diem - Todos os Direitos Reservados</p>
    </footer>
</body>

</html>
